<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>BookHive - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="BookHive Login, Book Marketplace, User Sign In, Secure Login" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"> <!-- Bootstrap Icons -->

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            height: 100vh;
            background: url('../static/login/images/bg_book.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            border: 1px solid #0ea8ac;
        }
        .login-container:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
            border-color: #008c95;
        }
        h2 {
            margin-bottom: 30px;
            text-align: center;
            font-size: 26px;
            font-weight: 600;
            color: #0ea8ac;
        }
        .error-message {
            color: red;
            margin-bottom: 20px;
        }
        .forgot-password a {
            color: #0ea8ac;
            text-decoration: none;
            transition: all 0.2s ease;
        }
        .forgot-password a:hover {
            color: #008c95;
        }
        .password-toggle {
            position: relative;
        }
        .password-toggle i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #0ea8ac;
        }
 /* Header and sitename styles */
        header.header {
            width: 100%;
            background-color: #0ea8ac;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            padding: 10px 0;
        }

        .logo {
            text-decoration: none; /* Removes underline from the link */
        }

        .sitename {
            font-size: 32px;
            color: #124265; /* Initial color set to dark blue */
            margin: 0;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none; /* Removes underline */
            transition: transform 0.3s ease, color 0.3s ease, text-shadow 0.3s ease;
            display: inline-block;
        }

        /* Hover effect for heading */
        .sitename:hover {
            transform: scale(1.1);
            color: #ffffff; /* Change color to white on hover */
            text-shadow: 0px 5px 15px rgba(255, 255, 255, 0.8); /* White glowing effect */
        }

        .navmenu a {
            color: #124265; /* Set the initial color of nav links to dark blue */
            margin-right: 15px;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .navmenu a:hover {
            color: #ffffff; /* Change the nav link color to white on hover */
        }

        .mobile-nav-toggle {
            display: none;
            color: #ffffff;
        }

        @media (max-width: 768px) {
            .navmenu {
                display: none;
            }

            .mobile-nav-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <header id="header" class="header d-flex align-items-center sticky-top">
        <div class="container-fluid container-xl d-flex align-items-center justify-content-between">
            <a href="userhome" class="logo d-flex align-items-center me-auto">
        <!-- Uncomment the line below if you also wish to use an image logo -->
        <img src="../static/admin/assets/img/logo1.png" alt=""  width= 150px; height= auto;>
{#        <h1 class="sitename">BookHive</h1>#}
      </a>
            <nav class="navmenu d-none d-md-flex">
                <ul class="d-flex list-unstyled mb-0">
                    <li><a href="registration">Register</a></li>
                </ul>
            </nav>
            <i class="mobile-nav-toggle bi bi-list d-xl-none"></i> <!-- Mobile Menu Toggle -->
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <div class="login-container">
        <h2>Forgot password BookHive </h2>

        <!-- Display Error Messages Here -->
        {% if messages %}
        <div class="error-message">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <form action="/forgot_password_post" method="post">
            {% csrf_token %}
{#            <div class="form-floating mb-3">#}
{#                <input type="text" class="form-control" id="floatingUsername" name="uname" placeholder="Username" required>#}
{#                <label for="floatingUsername">Username</label>#}
{#            </div>#}
             <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingUsername" name="mail" placeholder="Username" required>
                <label for="floatingUsername">Email</label>
            </div>


            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>

        <div class="footer mt-4">
            <p>&copy; 2024 BookHive. All rights reserved.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#floatingPassword');

        togglePassword.addEventListener('click', function (e) {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);

            this.classList.toggle('bi-eye');
            this.classList.toggle('bi-eye-slash');
        });
    </script>
</body>
</html>
